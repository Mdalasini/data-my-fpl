columns:
  - name: bps
    type: integer
    description: Bonus points earned by the player.
  - name: defensive_contribution
    type: integer
    description: Defensive contribution points earned by the player.
  - name: element
    type: integer
    description: Unique identifier for the player. Maps to id in players table.
  - name: expected_assists
    type: float
    description: Expected assists earned by the player.
  - name: expected_goals
    type: float
    description: Expected goals earned by the player.
  - name: expected_goals_conceded
    type: float
    description: Expected goals conceded by the player.
  - name: fixture
    type: integer
    description: Unique identifier for the fixture. Maps to code in fixtures table.
  - name: minutes
    type: integer
    description: Minutes played by the player.
  - name: opponent_team
    type: integer
    description: Unique identifier for the opponent team. Maps to id in teams table.
  - name: round
    type: integer
    description: Gameweek of the fixture. Maps to event in fixtures table.
  - name: starts
    type: integer
    description: 1 if the player started the fixture, 0 otherwise.
  - name: total_points
    type: integer
    description: Total points earned by the player.
  - name: ict_index
    type: float
    description: ICT (influence, creativity, threat) index earned by the player.
