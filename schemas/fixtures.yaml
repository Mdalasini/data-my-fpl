columns:
  - name: code
    type: integer
    description: The unique identifier of the fixture.
  - name: event
    type: integer
    description: The event (gameweek) the fixtures is played in.
  - name: finished
    type: boolean
    description: Whether the fixture has finished.
  - name: team_h
    type: integer
    description: The unique identifier of the team playing at home. Maps to id in teams table.
  - name: team_a
    type: integer
    description: The unique identifier of the team playing away. Maps to id in teams table.
  - name: kickoff_time
    type: datetime
    description: The time the fixture is scheduled to start.
  - name: team_h_xg
    type: float
    nullable: true
    description: The expected goals for the home team.
  - name: team_a_xg
    type: float
    nullable: true
    description: The expected goals for the away team.
