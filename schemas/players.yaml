columns:
  - name: code
    type: integer
    description: Unique identifier for the player.
  - name: id
    type: integer
    description: Unique season specific identifier for the player.
  - name: first_name
    type: string
    description: The player's first name.
  - name: second_name
    type: string
    description: The player's second name.
  - name: web_name
    type: string
    description: The player's web name.
  - name: element_type
    type: enum [1 - goalkeepers, 2 - defenders, 3 - midfielders, 4 - forwards]
    description: The player's position.
  - name: selected_by_percent
    type: float
    description: Percentage of players who have selected this player in their fantasy teams.
  - name: team
    type: integer
    description: The team ID of the player. Maps to id in teams table.
  - name: team_code
    type: integer
    description: The team code of the player. Maps to code in teams table.
  - name: status
    type: enum [(a)vailable, (d)oubt, (i)njured]
    description: The status of the player.
  - name: news
    type: string
    description: News about the player.
  - name: now_cost
    type: integer
    description: The player's current cost in the Fantasy Premier League.
